<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 202</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 500px; margin: 0 auto;}
		#content {min-height: 400px;}
		#content:hover {background: transparent url(img/bg_202.png) no-repeat left 50px;}
		#content:hover * {opacity: 0.8;}


		/* ADD YOUR CSS HERE */
		/* css trick https://css-tricks.com/complete-guide-table-element/ */
		#content {
			padding-top: 50px;
		}
		table{
			border: 1px solid black;
			width:100%;
			/* 2 lines of magic that forces the table to be a certain height */
			max-height:225px;
    		display:block;
			/*makes the magic, cuts of the bluebox, */
			overflow:hidden;
			border-radius:10px;
			border-spacing:0;
			font-family: Verdana, Geneva, Tahoma, sans-serif;
		}
		td{
			/* stolen */
			padding: 5px 15px 5px 5px;
			text-align: center;
		}
		th{
			text-transform: uppercase;
			background-color: blue;
			color: white;
			/* stolen */
			line-height: 1.25em;
			/* stolen */
			padding: 5px 15px 5px 5px;
			height: 30px;
		}	
		th:first-child, 
		td:first-child 
		{
			text-align:left;
			/* stolen */
			width: 100%;
		}
		.top td,.center td,.bottom td{
			border-bottom: 1px dashed black;
		}
		.top{
			vertical-align: top;
		}
		.center{
			vertical-align: middle;
		}
		.bottom{
			vertical-align: bottom;
		}
	</style>
</head>
<body>

<div id="page" class="i:page">
	<div id="header"></div>
	<div id="content">

		<table >
		<tr>
			<th>name</th>
			<th>number</th>
			<th>car</th>
			<th>alignment</th>
		</tr>
		<tr class="top">
			<td>Martin</td>
			<td>1</td>
			<td>no</td>
			<td>I'm top aligned</td>
		</tr>
		<tr class="center">
			<td>Anja</td>
			<td>2</td>
			<td>no</td>
			<td>I'm center aligned</td>
		</tr>
		<tr class="bottom">
			<td>Romeo</td>
			<td>3</td>
			<td>no</td>
			<td>I'm bottom aligned</td>
		</tr>
		<tr>
			<td>Elo</td>
			<td>4</td>
			<td>yes</td>
			<td>none</td>
		</tr>		
		</table>

	</div>
	<div id="footer"></div>
</div>


</body>
</html>
