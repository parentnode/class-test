<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 203</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<style type="form/css">
.fieldset{width: 100%}
	
</style>
<body>
	<form action="/action_page.php" method="post" class="[labelstyle:inject]">
	<fieldset>
		<div class="field string">
			<label for="input_string">Regular text input</label>
				<input type="text" name="string" id="input_string" />
		</div>
		<br>

		<div class="field email">
			<label for="input_email">Email</label>
			<input type="email" name="email" id="input_email" maxlength="255" />
		</div>
		<br>

		<div class="field password">
			<label for="input_password">Password</label>
			<input type="password" name="password" id="input_password" maxlength="255" />
		</div>
		<br>

		<div class="field select">
		<label for="input_select">Asparges</label>
		<select name="select" id="input_select">
			<option value="0" >Gr√∏nne asparges</option>
			<option value="1" selected="selected" >Hvide asparges</option>
			<option value="2" >Tofarvede asparges</option>
		</select>
		</div>
		<br>

		<div class="field text [required]">
			<label for="input_text">Text</label>
			<textarea name="text" id="input_text"></textarea>
		</div>
		<br>

		<div class="field checkbox [required]">
			<input type="hidden" name="checkbox" value="0" />
			<input type="checkbox" name="checkbox" id="input_checkbox" value="1" />
			<label for="input_checkbox">I like asparges</label>
			<br>
			<div class="help">
			<div class="hint">Hint: leftclick with the mouse inside the checkbox if you like asparges</div>
		</div>
		<br>

		<div class="field radiobuttons [required]">
			<label>How often do you eat asparges</label>
		<div class="item">
			<input type="radio" name="radiobuttons" id="input_radiobuttons_value1" value="value1" />
			<label for="input_radiobuttons_value1">Every day</label>
		</div>
		<div class="item">
			<input type="radio" name="radiobuttons" id="input_radiobuttons_value2" value="value2" />
			<label for="input_radiobuttons_value2">Every week</label>
		</div>
		<div class="item">
			<input type="radio" name="radiobuttons" id="input_radiobuttons_value3" value="value3" />
			<label for="input_radiobuttons_value3">Less than every week</label>
		</div>
		<div class="help"></div>
		</div>
		<br>

		<input type="submit" value="Submit">

		</div>
	</fieldset>
	</form>
</body>
</html>
