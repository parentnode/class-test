<!DOCTYPE html>
<html lang="en">
<head>
	<title>Templator - Markup Documentation</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="keywords" content="HTML, JavaScript, CSS, framework, SEO" />
	<meta name="description" content="Details do matter" />
	<meta name="viewport" content="initial-scale=1, user-scalable=no" />
</head>

<body>

<div id="page">

	<div id="header"></div>
	<div id="content">
		<form action="#" method="POST" class="[labelstyle:inject]">

			<fieldset>
				
					<!-- text input-->
					<div class="field string [required]">
						<label for="input_string">String [required]</label>
						<input type="text" name="string" id="input_string" />
						<div class="help">
							<div class="hint">hint message</div>
							<div class="error">error message</div>
						</div>
					</div>
					
					<!-- email -->
					<div class="field email [required]">
						<label for="input_email">Email</label>
						<input type="email" name="email" id="input_email" maxlength="255" />
						<div class="help">
							<div class="hint">hint message</div>
							<div class="error">error message</div>
						</div>
					</div>
					<!-- password -->
					<div class="field password [required]">
						<label for="input_password">Password [required]</label>
						<input type="password" name="password" id="input_password" maxlength="255" />
						<div class="help">
							<div class="hint">hint message</div>
							<div class="error">error message</div>
						</div>
					</div>
					<!-- select -->
					<div class="field select [required]">
						<label for="input_select">Select [required]</label>
						<select name="select" id="input_select">
							<option value="0" selected="selected">none</option>
							<option value="1" selected="selected">1</option>
							<option value="2" selected="selected">2</option>
						</select>
						<div class="help">
							<div class="hint">hint message</div>
							<div class="error">error message</div>
						</div>
					</div>

					<!-- text area -->

					<div class="field text [required]">
						<label for="input_text">Text [required]</label>
						<textarea name="text" id="input_text"></textarea>
						<div class="help">
							<div class="hint">hint message</div>
							<div class="error">error message</div>
						</div>
					</div>
					<!-- check box -->
					<div class="field checkbox [required]">
						<input type="hidden" name="checkbox" value="0" />
						<input type="checkbox" name="checkbox" id="input_checkbox" value="1" />
						<label for="input_checkbox">Checkbox [required]</label>
						<div class="help">
							<div class="hint">hint message</div>
							<div class="error">error message</div>
						</div>
					</div>
					<!-- radiobuttons -->
					<div class="field radiobuttons [required]">
						<label>Radiobuttons [required]</label>
						<div class="item">
							<input type="radio" name="radiobuttons" id="input_radiobuttons_value1" value="value1" />
							<label for="input_radiobuttons_value1">text1</label>
						</div>
						<div class="item">
							<input type="radio" name="radiobuttons" id="input_radiobuttons_value2" value="value2" />
							<label for="input_radiobuttons_value2">text2</label>
						</div>
						<div class="help">
							<div class="hint">hint message</div>
							<div class="error">error message</div>
						</div>
						<div>
							<button type="submit"> submit</button>
						</div>
					</div>
			</fieldset>
		
			<ul class="actions">
			
			</ul>
		
		</form>

	</div>
	<div id="navigation"></div>
	<div id="footer"></div>

</div>

</body>
</html>
