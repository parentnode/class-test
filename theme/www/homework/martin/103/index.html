<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 103</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0 auto; background: transparent url(img/bg_103.png) no-repeat 4px top; padding: 100px 0 0; min-width: 650px;}


		/* ADD YOUR CSS HERE */
		
		#nav {
			margin: 5px; 
			border-radius: 25px;
		}
		li{
			font-size: 17px;
			/* margin top/bottom centers it in the middle */
  			margin-top: 15px;
			margin-bottom: 15px;
			/* distansce to next button */
			margin-right: 10px;
			background: black;
			color: white;
			padding: 10px;
			border-radius: 15px;
			font-weight: bold;
			display: inline-block;

		}
		ul{	
			width: auto;
			background: red;
			text-align: center;
			border-radius: 15px;
		}
		
		.a5{
			display: inline-block;
			background-color: black;
			color: white;
			border-radius: 13px;
			font-size: 1.5em;
			float: right;
		}
	</style>
</head>
<body>

<div id="nav">
	<ul>
		<li class="a1">Item 1</li>
		<li class="a2">Item 2</li>
		<li class="a3">Item 3</li>
		<li class="a4">Item 4</li>
		<li class="a5">Item 5</li>
	</ul>
</div>


</body>
