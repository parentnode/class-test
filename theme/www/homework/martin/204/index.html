<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 204</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 500px; margin: 0 auto;}


		/* ADD YOUR CSS HERE */

		/* reset fieldset */
		/* https://thatemil.com/blog/2015/01/03/reset-your-fieldset/ */
		fieldset {
			border: 0 none;
			padding: 0;
			margin: 0;
			/* min-width: 0; */
			background-color: green;
		}
		/* label above input */
		label,input{
			display:block;
		}
		input{width: 492px;}
		/* hide hint error default */
		
		.hint,.error{
			display: none;
			font-size: 15px;
			color: blue;
		}

		textarea:focus ,input:focus {
			border: 5px solid orange;
			display: block;


		}
		.input + div {
			display: none;
			position: relative;
			
		}
		/* stolen from mads */

		 input:focus ~ .help > .hint { 
			display: initial;

		}

		button:hover {
			color:green;
		}



	</style>
</head>
<body>

<div id="page" class="i:page">
	<div id="header"></div>
	<div id="content">
		
		<fieldset>
			<div class="field string">
				<!-- text input-->
				<div class="field string [required]">
					<label for="input_string">Name</label>
					<input type="text" name="string" id="input_string" />
					<div class="help">
						<div class="hint">write a random name</div>
						<div class="error">error message</div>
					</div>
				</div>

				<!-- email -->
				<div class="field email [required]">
					<label for="input_email">Email</label>
					<input type="email" name="email" id="input_email" maxlength="255" />
					<div class="help">
						<div class="hint">weird@wtf.com</div>
						<div class="error">error message</div>
					</div>
				</div>
				<!-- password -->
				<div class="field password [required]">
					<label for="input_password">Password</label>
					<input type="password" name="password" id="input_password" maxlength="255" />
					<div class="help">
						<div class="hint">make it easy to remember, what about 1,2,3,4 or your birthday?</div>
						<div class="error">error message</div>
					</div>
				</div>
				<!-- select -->
				<div class="field select [required]">
					<label for="input_select">Select transport animal</label>
					<select name="select" id="input_select">
						<option value="0" selected="selected">seahorse</option>
						<option value="1" selected="selected">unicorn</option>
						<option value="2" selected="selected">dragon</option>
						<option value="3" selected="selected">hipogrif</option>

					</select>
					<div class="help">
						<div class="hint">you wont get help!</div>
						<div class="error">error message</div>
					</div>
				</div>

				<!-- text area -->

				<div class="field text [required]">
					<label for="input_text">Text [required]</label>
					<textarea name="text" id="input_text"></textarea>
					<div class="help">
						<div class="hint">hint message</div>
						<div class="error">error message</div>
					</div>
				</div>
				<!-- check box -->
				<div class="field checkbox [required]">
					<input type="hidden" name="checkbox" value="0" />
					<input type="checkbox" name="checkbox" id="input_checkbox" value="1" />
					<label for="input_checkbox">Checkbox [required]</label>
					<div class="help">
						<div class="hint">hint message</div>
						<div class="error">error message</div>
					</div>
				</div>
				<!-- radiobuttons -->
				<div class="field radiobuttons [required]">
					<label>Radiobuttons [required]</label>
					<div class="item">
						<input type="radio" name="radiobuttons" id="input_radiobuttons_value1" value="value1" />
						<label for="input_radiobuttons_value1">text1</label>
					</div>
					<div class="item">
						<input type="radio" name="radiobuttons" id="input_radiobuttons_value2" value="value2" />
						<label for="input_radiobuttons_value2">text2</label>
					</div>
					<div class="help">
						<div class="hint">hint message</div>
						<div class="error">error message</div>
					</div>
					<div>
						<button type="submit"> submit</button>
					</div>
				</div>
			</div>
		</fieldset>
	
		<ul class="actions">
		
		</ul>
	
	</form>

	</div>
	<div id="footer"></div>
</div>


</body>
</html>
